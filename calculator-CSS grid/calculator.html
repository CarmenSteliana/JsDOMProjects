<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main">
        <div class="input">
            <div class="op"></div>
            <div class="display">0</div>
        </div>
        <button type="button" class="button_operation" id="+">+</button>
        <button type="button" class="button_operation" id="-">-</button>
        <button type="button" class="button_operation" id="*">x</button>
        <button type="button" class="button_operation" id="/">รท</button>
        <button type="button" class="button" id="7">7</button>
        <button type="button" class="button" id="8">8</button>
        <button type="button" class="button" id="9">9</button>
        <button type="button" class="equalButton" id="=">=</button>
        <button type="button" class="button" id="4">4</button>
        <button type="button" class="button" id="5">5</button>
        <button type="button" class="button" id="6">6</button>
        <button type="button" class="button" id="1">1</button>
        <button type="button" class="button" id="2">2</button>
        <button type="button" class="button" id="3">3</button>
        <button type="button" class="button" id="0">0</button>
        <button type="button" class="button" id=".">.</button>
        <button type="button" class="button" id="C">C</button>

    </div>
</body>

</html>
